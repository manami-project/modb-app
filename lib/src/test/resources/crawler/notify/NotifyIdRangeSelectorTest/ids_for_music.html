<!DOCTYPE html>
<html lang='en'>
<head><title>Anime Notifier</title>
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>

    <link rel='manifest' href='/manifest.json'>
    <link rel='preconnect' href='//fonts.gstatic.com'>

    <link rel='stylesheet' href='/styles' importance='high'>

<body>
<div id='container' class=''>
    <div id='columns'>
        <aside id='sidebar'>
            <div class='user-image-container'><a href='/' aria-label='Anime Notifier'><img src=''
                                                                                           data-src='/images/brand/64.png'
                                                                                           data-webp='true'
                                                                                           alt='Anime Notifier'
                                                                                           class='user-image lazy'></a>
            </div>
            <div aria-label='Search'>
                <div class='sidebar-button'>
                    <svg-icon name='search' class='padded-icon icon-search'></svg-icon>
                    <input spellcheck='false' title='Shortcut: F' maxlength='100' value='' id='search' type='search'
                           autocorrect='off' autocapitalize='none' class='action' data-action='search'
                           data-trigger='input' autocomplete='off' placeholder='Search...'>
                    <div title='Speech input' class='speech-input action' data-action='searchBySpeech'
                         data-trigger='click'>
                        <svg-icon class='icon-microphone' name='microphone'></svg-icon>
                    </div>
                </div>
            </div>
            <a href='/' aria-label='Home' data-bubble='true' class='sidebar-link'>
                <div class='sidebar-button'>
                    <svg-icon name='home' class='padded-icon icon-home'></svg-icon>
                    <span class='sidebar-text'>Home</span></div>
            </a><a href='/activity' aria-label='Activity' data-bubble='true' class='sidebar-link'>
            <div class='sidebar-button'>
                <svg-icon name='rss' class='padded-icon icon-rss'></svg-icon>
                <span class='sidebar-text'>Activity</span></div>
        </a><a href='/forum' aria-label='Forum' data-bubble='true' class='sidebar-link'>
            <div class='sidebar-button'>
                <svg-icon name='comment' class='padded-icon icon-comment'></svg-icon>
                <span class='sidebar-text'>Forum</span></div>

                <span class='sidebar-text'>Users</span></div>

            <div class='spacer'></div>
            <div id='audio-player'>
                <div id='audio-player-anime-info' class='hidden'><a id='audio-player-anime-link' href='' title=''
                                                                    aria-label='Anime image'><img
                        id='audio-player-anime-image' data-src='' data-webp='true' alt='Anime cover'
                        class='lazy hidden'></a></div>
                <a id='audio-player-track-title' href='' aria-label='Track title'></a>
                <div id='audio-player-controls'>
                    <button data-action='playPreviousTrack' data-trigger='click' aria-label='Previous track'
                            class='audio-player-side-button action' id='audio-player-prev'>
                        <svg-icon class='icon-step-backward' name='step-backward'></svg-icon>
                    </button>
                    <div class='audio-player-play-pause-container'>
                        <button data-action='resumeAudio' data-trigger='click' aria-label='Play' class='action'
                                id='audio-player-play'>
                            <svg-icon class='icon-play' name='play'></svg-icon>
                        </button>
                        <button id='audio-player-pause' data-action='pauseAudio' data-trigger='click' aria-label='Pause'
                                class='fade-out action'>
                            <svg-icon class='icon-pause' name='pause'></svg-icon>
                        </button>
                    </div>
                    <button aria-label='Next track' class='audio-player-side-button action' id='audio-player-next'
                            data-action='playNextTrack' data-trigger='click'>
                        <svg-icon class='icon-step-forward' name='step-forward'></svg-icon>
                    </button>
                </div>
                <input type='range' min='0' value='50' class='action' id='audio-player-volume' data-trigger='input'
                       aria-label='Change volume' data-action='setVolume' max='100'></div>
            <a href='#' data-action='nextTheme' data-trigger='click' class='sidebar-link action'>
                <div class='sidebar-button'>
                    <svg-icon name='paint-brush' class='padded-icon icon-paint-brush'></svg-icon>
                    <span class='sidebar-text'>Theme</span></div>

            <div class='sidebar-button'>
                <svg-icon name='sign-in' class='padded-icon icon-sign-in'></svg-icon>
                <span class='sidebar-text'>Login</span></div>
        </a>
            <div class='sidebar-social-media'><a rel='noopener' class='social-media-button circle-1'
                                                 href='https://discord.gg/0kimAmMCeXGXuzNF' title='Discord'
                                                 target='_blank'>
                <svg-icon class='icon-discord' name='discord'></svg-icon>
            </a><a rel='noopener' class='social-media-button circle-2' href='https://www.facebook.com/animenotifier'

                <svg-icon class='icon-facebook-square' name='facebook-square'></svg-icon>
            </a><a href='https://twitter.com/animenotifier' title='Twitter' target='_blank' rel='noopener'

                <svg-icon class='icon-twitter-square' name='twitter-square'></svg-icon>
            </a><a target='_blank' rel='noopener' class='social-media-button circle-4'
